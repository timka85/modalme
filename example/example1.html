<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal.me.js</title>
    <link rel="stylesheet" href="/css/modal.me.css">
</head>
<body>
    Scroll down &#8595;
    <div style="height:1200px;"></div>

    <a href="" class="test">Click me</a> to open 10 modal-boxes with random width and height.
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/app/modal.me.js"></script>
    <script>
        $(function(){
            $('.test').on('click', function(){
                var i = 0;
                setInterval(function(){
                    if ( i < 10 ) {
                        var randomWidth = Math.random()*((1900-300)+300),
                            randomHeight = Math.random()*((1900-300)+300),
                            title = Math.random()*((1900-300)+300);

                        Modal.open({
                            layer: true,
                            title: title,
                            width: randomWidth,
                            text : '<div style="height:' + randomHeight + 'px;">box ' + (i + 1) + '</div>'
                        });

                        i++;
                    }
                }, 50);

                return false;
            });
        });
    </script>
</body>
</html>
